<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora | Uelison Couto</title>
  </head>
  <body>
    <div class="calculadora">
      <section class="tela">0</section>

      <section class="calc-botoes">
        <div class="botoes-calc-linha">
          <button class="calc-botao double">C</button>
          <button class="calc-botao">&larr;</button>
          <button class="calc-botao">&divide;</button>
        </div>

        <div class="botoes-calc-linha">
          <button class="calc-botao">7</button>
          <button class="calc-botao">8</button>
          <button class="calc-botao">9</button>
          <button class="calc-botao">&times;</button>
        </div>

        <div class="botoes-calc-linha">
          <button class="calc-botao">4</button>
          <button class="calc-botao">5</button>
          <button class="calc-botao">6</button>
          <button class="calc-botao">&minus;</button>
        </div>

        <div class="botoes-calc-linha">
          <button class="calc-botao">1</button>
          <button class="calc-botao">2</button>
          <button class="calc-botao">3</button>
          <button class="calc-botao">&plus;</button>
        </div>

        <div class="botoes-calc-linha">
          <button class="calc-botao triple">0</button>
          <button class="calc-botao">&equals;</button>
        </div>
      </section>
    </div>

    <footer class="container">
      <div class="elementos"></div>
      Created with <img src="./img/coracao.png" alt="Coração Preto" /> by Uelison
      <a href="https://github.com/ThrusVader" target="_blank">
        <img class="github" src="./img/github.png" alt="GitHub" />
      </a>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
